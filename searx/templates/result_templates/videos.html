<div class="result">
    <p>
      <h3 class="result_title"><a href="{{ result.url }}">{{ result.title|safe }}</a></h3>
      <a href="{{ result.url }}"><img width="300" height="170"  src="{{ result.thumbnail }}" title={{ result.title }} alt=" {{ result.title }}"/></a>
      <p class="url">{{ result.url }}</p>
    </p>
</div>
